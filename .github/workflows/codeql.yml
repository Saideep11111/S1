name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 10 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: autobuild  # Change to 'manual' if custom build commands are needed
          - language: javascript-typescript
            build-mode: autobuild
          - language: python
            build-mode: none  # No build needed for Python; modify as necessary

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: "+security-extended,security-and-quality"

      # Custom build step if 'manual' mode is set
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Executing custom build commands for manual build mode..."
          ./gradlew build  # Example for Java projects; replace with relevant build commands for other languages
          # Add additional build commands as needed
          echo "Build completed."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
