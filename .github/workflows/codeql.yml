name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 10 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual  # Custom build for Java/Kotlin
          - language: javascript-typescript
            build-mode: none  # No build needed for JavaScript/TypeScript
          # Remove or modify Python if no Python code is present
          # - language: python
          #   build-mode: none  # No build needed for Python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: "+security-extended,security-and-quality"

      # Custom build step for Java/Kotlin in manual mode
      - if: matrix.build-mode == 'manual' && matrix.language == 'java-kotlin'
        shell: bash
        run: |
          echo "Executing custom build for Java/Kotlin..."
          cd backend  # Change this if your build script is in a different directory
          ./gradlew build  # Replace with `mvn clean install` if using Maven
          echo "Build completed."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
